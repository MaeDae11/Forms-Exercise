<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
    <body>
        
        <form action="http://localhost:5000" enctype="multipart/form-data" method="POST">
            <label for="user-name">User Name:</label>
            <input id="user-name" type="text" name="User-Name" value="" required>
            <br>
            <label for="age">Age:</label>
            <input id="age" type="number" name="Age" value="" required>
            <br>
            <label for="super-hero">Super Hero Name:</label>
                <input id="super-hero" type="text" name="Super Hero Name">
            <br>
            <label for+"cap-size">What size of Super Hero Cap would you like?</label>
            <select id="cap-size" name="Size">
                <option></option>
                <option value="1001">Small</option>
                <option value="1002">Medium</option>
                <option value="1003">Large</option>
            </select>
            <br>
            <br>
            <!--power selection-->
            <span><strong>What are your super-powers?</strong></span>
            <br>
            <label>Speedster
                <input type="checkbox" name="speed" value="Speedster">
            </label>
            <br>
            <label>Super Human Strength
                <input type="checkbox" name="super-strength" value="Super Human Strength">
            </label>
            <br>
            <label>Basically Batman
                <input type="checkbox" name="batman" value="Batman Like Abilities">
            </label>
            <br>
            <label>Flame Person
                <input type="checkbox" name="flame" value="Flame Person">
            </label>
            <br>
            <label>All of the above
                <input type="checkbox" name="Powers" value="All Powers are had" checked>
            </label>
            <br>


            <br>
            <textarea name="Bio" rows="10" cols="50" placeholder="Bio time! Tell us about yourself."></textarea>
            <br>
            <br>
            <textarea name="tagline" maxlength="50" cols="50" placeholder="Tagline! Sum up in 50 characters or less."></textarea>
            <br>

            <br>
            <span><strong>Who are your arch enemies?</strong></span>
            <br>
            <label>Magneto
                <input type="checkbox" name="enemy" value="Magneto">
            </label>
            <br>
            <label>Red Skull
                <input type="checkbox" name="enemy" value="Super Human Strength">
            </label>
            <br>
            <label>Lex Luthor
                <input type="checkbox" name="enemy" value="Batman Like Abilities">
            </label>
            <br>
            <label>King Pin
                <input type="checkbox" name="enemy" value="Flame Person">
            </label>
            <br>
            <label>All of the above
                <input type="checkbox" name="enemy" value="All Powers are had">
            </label>
            <br>
            <label>None. I'm amazing.
                <input type="checkbox" name="enemy" value="No Enemies 'cause I'm awesome">
            </label>
            <br>


            <br>
            <input type="submit">
            <input type="reset">
        </form>




    </body>
</html>
