<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css">
        <link rel="stylesheet" href="resources/css/index.css">
        <link href="https://fonts.googleapis.com/css?family=Bangers|Fugaz+One|Unica+One" rel="stylesheet">
    </head>

    <header>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header" role="presentation">
                    <span>Super Hero Signup!</span>
                    <img src="resources/images/bang.png" alt="poof in comic text">
                </div>
             </div>
        </nav>

    </header>

    <body class="container">

        <div class="jumbotron">
            <!--<div class="signup">
                <span>Super Hero Signup</span>
            </div>-->
        </div>
        
        <div class="main-class-1 container">

            <form action="http://localhost:5000" enctype="multipart/form-data" method="POST" class="form-horizontal">

                <div class="first-class container col-sm-12 col-md-6 col-md-offset-6">
                    <div class="form-group row">
                    <!--required user name-->
                        <label for="age" class="col-sm-6 col-sm-offset-6 col-md-2 col-md-offset-2 control-label">Age:</label>
                        <div class="col-sm-4 col-sm-offset-8 col-md-4 col-md-offset-1">
                            <input id="age" type="number" name="Age" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="user-name" 
                            class="col-sm-6 col-sm-offset-6 col-md-4 col-md-offset-0 control-label">User Name:</label>
                        <div class="col-sm-6 col-sm-offset-6  col-md-7 col-md-offset-0">  
                            <input id="user-name" type="text" name="User-Name" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group row">
                    <!--superhero name-->
                        <label for="super-hero" 
                            class="col-sm-6 col-sm-offset-6 col-md-4 col-md-offset-0 control-label">Super Hero Name:</label>
                        <div class="col-sm-6 col-sm-offset-6  col-md-8 col-md-offset-0 col-lg-7">
                            <input id="super-hero" type="text" name="Super Hero Name" class="form-control">
                        </div>
                    </div>
                    
                    <div class="form-group row">
                    <!--cap size-->
                        <label for="cap-size" class="col-sm-6 col-sm-offset-6  col-md-7 col-md-offset-0 ">What size of Super Hero Cap would you like?</label>
                        <div class="col-sm-6 col-sm-offset-6 col-md-4 col-md-offset-0">
                            <select id="cap-size" name="Size">
                                <option default>Do not want a cap</option>
                                <option value="1001">Small</option>
                                <option value="1002">Medium</option>
                                <option value="1003">Large</option>
                            </select>
                        </div>
                    </div>
                     <div class="form-group row">
                        <!--profile image upload-->
                        <div class="col-sm-4 col-sm-offset-8 col-md-4 col-md-offset-1">
                            <h5>Upload a picture for your profile</h5>
                        </div>
                        <div class="col-sm-4 col-sm-offset-8 col-md-4 col-md-offset-0">
                            <input type="file" name="fileToUpload" id="fileToUpload">
                        </div>

                    </div>
                </div>



                <!--*****************-->
                <!--second row-->
                <div class="second-class container col-md-6  col-sm-12">
                    <div class="form-group row">
                        <div class="col-md-6">
                            <h4><strong>What are your super powers?</strong></h4>
                            <label>Speedster
                                <input type="checkbox" name="speed" value="Speedster">
                            </label>
                            <br>
                            <label>Super Human Strength
                                <input type="checkbox" name="super-strength" value="Super Human Strength">
                            </label>
                            <br>
                            <label>Basically Batman
                                <input type="checkbox" name="batman" value="Batman Like Abilities">
                            </label>
                            <br>
                            <label>Flame Person
                                <input type="checkbox" name="flame" value="Flame Person">
                            </label>
                            <br>
                            <label>Frost Bite
                                <input type="checkbox" name="frost" value="Frost Person">
                            </label>
                            <br>
                            <label>All of the above
                                <input type="checkbox" name="Powers" value="All Powers are had" checked>
                            </label>
                        </div>

                        <div class="col-md-6 enemies">
                        
                            <h4><strong>Who are your arch enemies?</strong></h4>
                            <label>Magneto
                                <input type="checkbox" name="enemy" value="Magneto">
                            </label>
                            <br>
                            <label>Red Skull
                                <input type="checkbox" name="enemy" value="Super Human Strength">
                            </label>
                            <br>
                            <label>Lex Luthor
                                <input type="checkbox" name="enemy" value="Batman Like Abilities">
                            </label>
                            <br>
                            <label>King Pin
                                <input type="checkbox" name="enemy" value="Flame Person">
                            </label>
                            <br>
                            <label>All of the above
                                <input type="checkbox" name="enemy" value="All Powers are had">
                            </label>
                            <br>
                            <label>None. I'm amazing.
                                <input type="checkbox" name="enemy" value="No Enemies 'cause I'm awesome">
                            </label>
                        </div>

                    </div>
                </div>


                <!--*****************-->
                <!--third row-->

                <div class="third-class container col-md-6 col-md-offset-4 col-s-12">
                    
                    <div class="form-group row">
                        <div class="desktop-view col-sm-6 col-sm-offset-4 col-md-12">
                            <textarea name="Bio" rows="10" cols="50" placeholder="Tell us about yourself."></textarea>
                        </div>
                        <br>
                        <div class="mobile-view col-xs-12">
                            <textarea name="Bio" rows="7" cols="40" placeholder="Tell us about yourself."></textarea>
                        </div>

                    </div>
                    <div class="form-group row">
                        <div class="desktop-view col-sm-6 col-sm-offset-4 col-md-6">
                            <textarea name="tagline" maxlength="50" cols="50" placeholder="Tagline! Sum up in 50 characters or less."></textarea>
                        </div>
                        <div class="mobile-view col-xs-12">
                            <textarea name="tagline" maxlength="50" cols="40" placeholder="Tagline! Sum up in 50 characters or less."></textarea>
                        </div>
                    </div>

                   

                    <div class="form-group">
                        <div class="col-xs-12 col-xs-offset-2 col-sm-6 col-sm-offset-4 ">
                            <input type="submit">
                            <input type="reset">
                        </div>
                    </div>
                    
                </div>
            </form>
        </div>

    </body>

    <footer>
        <div class="footer row">
            <div class="col-s-12">
                <div class="row">
                    <div class="col-s-6 col-md-offset-2">
                        <h2>Super Hero INC.</h2>
                    </div>

                </div>


            </div>
        </div>
    </footer>

</html>
